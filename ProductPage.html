<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header" class="page-header">
      <img
        src="images/razer-logo-cropped.png"
        alt="razer brand logo"
        class="razer-logo"
        id="header-img"
        width="300"
      />
      <nav id="navbar" class="navbar">
        <ul>
          <li><a href="#get-started">Get Started</a></li>
          <li><a href="#introduction">Introduction</a></li>
          <li><a href="#products">Products</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="get-started">
      <div class="splash-text">
        <h1 class="underline">Gamers First</h1>
        <p class="text italic">Providing the highest quality gaming gear to everyone.</p>
        <p class="text italic">No Exceptions.</p>
      </div>
      <!-- <form action="https://www.freecodecamp.com/email-submit"> -->
        <div class="email input">
          <input id="email" type="email" placeholder="Enter Email Address" />
        </div>
        <div class="submit input">
          <input type="submit" id="submit" />
        </div>
      </form>
      </section>
      <section class="introduction" id="introduction">
        <div class="video-wrapper">
          <iframe id="video width="1280" height="720" src="https://www.youtube.com/embed/x4vDqkfgqTU" title="Razer HyperSpeed Wireless Mice | Extension of Your Arm" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
      </section>
      <section class="products" id="products">
        <div class="center">
          <h1 class="top-border">Explore Our Products</h1>
        </div>
        <div class="text">
          <p>Check out the capability of our new HyperSpeed Wireless Mice.</p>
        </div>
        <div class="mice-wrapper">
          <img src="images/basilisk-v3-500x500.png" 
            alt="basilisk v3 wireless mouse"
            class="basilisk-p">
          <img src="images/viperv3-pic-500x500.png"
            alt="viper v3 wireless mouse"
            class="viper-p">
          <img src="images/deathadder-pic-500x500.png"
            alt="deathadder v3 wireless mouse"
            class="deathadder-p">
          <img src="images/nagapro-pic-500x500.png"
            alt="naga pro wireless mouse"
            class="naga-p">
        </div>
      </section>
    </main>
  </body>
</html>
